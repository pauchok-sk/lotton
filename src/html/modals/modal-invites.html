<div
  class="modal fade"
  id="modal-invite"
  tabindex="-1"
  aria-labelledby="modalInfo"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content p-4">
      <div class="d-flex align-items-center gap-2 mb-4">
        <h5 class="modal__title flex-fill">Добавить инвайты</h5>
        <button data-bs-dismiss="modal" aria-label="Close" class="modal__close">
          <svg class="modal__close-icon">
            <use xlink:href="img/icons/icons.svg#icon-close"></use>
          </svg>
        </button>
      </div>
      <ul class="list modal-friend__list d-flex flex-column gap-4">
        <li class="modal-friend__item d-flex gap-2">
          <p class="flex-fill">Стоимость одного инвайта</p>
          <div
            class="modal-friend__rating d-flex align-items-center gap-1 flex-shrink-0"
          >
            <img
              src="@img/star.svg"
              alt="icon"
              class="modal-friend__item-icon"
            />
            <span>10</span>
          </div>
        </li>
      </ul>
      <div class="input-control">
        <select name="Кол-во инвайтов" id="invite-number" class="select">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <label for="invite-number" class="input-title">Кол-во инвайтов</label>
      </div>
      <p class="modal-friend__subcontent mt-1">Вам доступно максимум 10 инвайтов</p>
      <a href="#" class="btn-main _primary modal-friend__share mt-4">
        <svg class="btn-main__icon">
          <use xlink:href="img/icons/icons.svg#icon-share"></use>
        </svg>
        Поделиться ссылкой
      </a>
    </div>
  </div>
</div>
