<div class="modal" id="balance-price-edit" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content p-4">
			<div class="d-flex align-items-center gap-2 mb-4">
				<h5 class="title-l flex-fill">Изменить баланс</h5>
				<button data-bs-dismiss="modal" aria-label="Close" class="modal__close">
					<svg class="modal__close-icon">
						<use xlink:href="img/icons/icons.svg#icon-close"></use>
					</svg>
				</button>
			</div>
			<div class="d-flex flex-wrap gap-2 mb-4">
				<div class="balance-head__item">
					<div class="balance-head__title d-flex align-items-center gap-2 mb-3">
						<img src="img/dollar.svg" alt="image" class="balance-head__icon" />
						<span>Баланс игрока</span>
					</div>
					<span class="balance-head__value">112 $</span>
				</div>
			</div>
			<form action="#">
				<div class="filters d-flex _big mb-4">
					<input type="radio" name="operation-price" id="price-added" checked class="filters__check" />
					<label for="price-added" class="filters__check-label">Пополнить</label>
					<input type="radio" name="operation-price" id="price-take" class="filters__check" />
					<label for="price-take" class="filters__check-label">Списать</label>
				</div>
				<div class="input-control mb-4">
					<input type="number" class="input" id="price-added-number" required />
					<label for="price-added-number" class="input-title">Сумма</label>
					<svg class="input-icon">
						<use xlink:href="img/icons/icons.svg#icon-dollar"></use>
					</svg>
				</div>
				<h4 class="title-s mb-3">Укажите причину:</h4>
				<textarea class="input _middle mb-4"></textarea>
				<button class="btn-main _primary">Подветрдить</button>
			</form>
		</div>
	</div>
</div>

	<div class="modal-dialog">
		<div class="modal-content p-4">
			<div class="d-flex align-items-center gap-2 mb-2">

				<button data-bs-dismiss="modal" aria-label="Close" class="modal__close">

			</form>
		</div>
	</div>
</div>
