<div class="modal" id="modal-bet-edit" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content p-4">
			<div class="d-flex align-items-center gap-2 mb-2">
				<h5 class="title-l flex-fill">Изменить ставку</h5>
				<button data-bs-dismiss="modal" aria-label="Close" class="modal__close">
					<svg class="modal__close-icon">
						<use xlink:href="img/icons/icons.svg#icon-close"></use>
					</svg>
				</button>
			</div>
			<div class="d-flex align-items-center justify-content-between gap-2 mb-4">
				<div class="modal__number">
					<span>№123456</span>
				</div>
				<span class="modal-bet__price">1 000 000 $</span>
				<div class="modal__number">
					<svg class="modal__number-icon">
						<use xlink:href="img/icons/icons.svg#icon-timer"></use>
					</svg>
					<span>12h:49m</span>
				</div>
			</div>
			<div class="modal__info-bet d-flex mb-4">
				<div class="modal__info-bet-item">
					<span class="modal__info-bet-title">Чет</span>
					<span class="modal__info-bet-value">36%</span>
				</div>
				<div class="modal__info-bet-item">
					<span class="modal__info-bet-title">Всего ставок</span>
					<span class="modal__info-bet-value">12 456</span>
				</div>
				<div class="modal__info-bet-item">
					<span class="modal__info-bet-title">Нечет</span>
					<span class="modal__info-bet-value">67%</span>
				</div>
			</div>
			<form action="#">
				<div class="modal-bet__checkbox d-flex mb-4">
					<input type="radio" id="even-bet" name="bet-even-odd" class="modal-bet__check-input" required />
					<label for="even-bet" class="modal-bet__check-btn">ЧЁТ</label>
					<input type="radio" id="odd-bet" name="bet-even-odd" class="modal-bet__check-input" required />
					<label for="odd-bet" class="modal-bet__check-btn">НЕЧЕТ</label>
				</div>
				<div class="input-control">
					<input min="1" max="10" type="number" value="10" class="input" id="bet-money-edit" required />
					<label for="bet-money-edit" class="input-title">Ваша ставка</label>
					<svg class="input-icon">
						<use xlink:href="img/icons/icons.svg#icon-dollar"></use>
					</svg>
				</div>
				<p class="modal-bet__content mt-1 mb-4">
					Минимальная ставка 1$, максимальная 20$
				</p>
				<button type="submit" class="btn-main _primary">
					<svg class="btn-main__icon">
						<use xlink:href="img/icons/icons.svg#icon-coins"></use>
					</svg>
					<span>Изменить ставку</span>
				</button>
				<button type="submit" class="btn-main _primary mt-2" disabled>
					<svg class="btn-main__icon">
						<use xlink:href="img/icons/icons.svg#icon-trash"></use>
					</svg>
					<span>Отменить ставку</span>
				</button>
			</form>
		</div>
	</div>
</div>
