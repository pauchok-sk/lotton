<div class="modal" id="modal-friend" tabindex="-1" aria-labelledby="modalInfo" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content p-4">
			<div class="d-flex align-items-center gap-2 mb-2">
				<h5 class="modal__title flex-fill">Пригласить друга</h5>
				<button data-bs-dismiss="modal" aria-label="Close" class="modal__close">
					<svg class="modal__close-icon">
						<use xlink:href="img/icons/icons.svg#icon-close"></use>
					</svg>
				</button>
			</div>
			<ul class="list modal-friend__list d-flex flex-column gap-4">
				<li class="modal-friend__item d-flex gap-2">
					<p class="flex-fill">Бонусы за успешное приглашение</p>
					<div class="modal-friend__rating d-flex gap-1 flex-shrink-0">
						<img src="img/star.svg" alt="icon" class="modal-friend__item-icon" />
						<span>10</span>
					</div>
				</li>
				<li class="modal-friend__item d-flex gap-2">
					<p class="flex-fill">
						За каждого друга, <br> которого пригласит ваш друг, вам будут также
						начислены бонусы
					</p>
					<div class="modal-friend__rating d-flex gap-1 flex-shrink-0">
						<img src="img/star.svg" alt="icon" class="modal-friend__item-icon" />
						<span>5</span>
					</div>
				</li>
			</ul>
			<div class="input-control">
				<input type="text" class="input" id="friend-link" readonly value="https://t.me/link" />
				<label for="friend-link" class="input-title">Ссылка-приглашение</label>
				<svg data-copy="https://t.me/link" data-tippy-content="Скопировано" class="input-icon _btn">
					<use xlink:href="img/icons/icons.svg#icon-copy"></use>
				</svg>
			</div>
			<a href="#" class="btn-main _primary modal-friend__share mt-4">
				<svg class="btn-main__icon">
					<use xlink:href="img/icons/icons.svg#icon-share"></use>
				</svg>
				Поделиться ссылкой
			</a>
		</div>
	</div>
</div>
