<div class="modal" id="modal-bet-read" tabindex="-1" aria-labelledby="modalInfo" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content p-4">
			<div class="d-flex align-items-center gap-2 mb-2">
				<h5 class="modal__title flex-fill">Ставка сделана</h5>
				<button data-bs-dismiss="modal" aria-label="Close" class="modal__close">
					<svg class="modal__close-icon">
						<use xlink:href="img/icons/icons.svg#icon-close"></use>
					</svg>
				</button>
			</div>
			<div class="d-flex align-items-center justify-content-between gap-2 mb-4">
				<span class="modal__number">№123456</span>
				<span class="modal-bet__price">1 000 000 $</span>
				<div class="modal__number _primary-green">
					<svg class="modal__number-icon">
						<use xlink:href="img/icons/icons.svg#icon-hourglass"></use>
					</svg>
					<span>Ожидание</span>
				</div>
			</div>
			<div class="modal__info-bet d-flex mb-4">
				<div class="modal__info-bet-item _selected">
					<span class="modal__info-bet-title">Чет</span>
					<span class="modal__info-bet-value">36%</span>
				</div>
				<div class="modal__info-bet-item">
					<span class="modal__info-bet-title">Всего ставок</span>
					<div class="modal__info-bet-value d-flex align-items-center gap-2">
						<span>12 456</span>
						<svg class="modal__info-bet-icon">
							<use xlink:href="img/icons/icons.svg#icon-lock"></use>
						</svg>
					</div>
				</div>
				<div class="modal__info-bet-item">
					<span class="modal__info-bet-title">Нечет</span>
					<span class="modal__info-bet-value">67%</span>
				</div>
			</div>
			<div class="modal-info__res py-3">
				<h5 class="modal-info__res-title mb-2">10$ на четное</h5>
				<span class="modal-info__res-content">Участвую</span>
			</div>
		</div>
	</div>
</div>
