<section class="search pb-2">
	<form action="#">
		<div action="#" class="d-flex align-items-center gap-2 p-2 search__head">
			<a href="#" class="search__btn">
				<svg class="search__btn-icon">
					<use xlink:href="img/icons/icons.svg#icon-arrow"></use>
				</svg>
			</a>
			<h1 class="search__title flex-fill">Фильтр</h1>
			<button class="btn-clear search__btn-clear">Сбросить</button>
		</div>
		<div class="container pt-3 flex-fill d-flex flex-column gap-2">
			<div class="d-flex flex-column gap-4 flex-fill">
				<div class="search__filters-item">
					<h3 class="title-m mb-4">Фильтр по балансу</h3>
					<div class="search__price-range" data-min="10" data-max="125058" id="price-range"></div>
					<div class="d-flex align-items-center justify-content-between mt-4">
						<div class="search__range-price" id="filter-min-price">10 $</div>
						<div class="search__range-price" id="filter-max-price">
							125 058$
						</div>
					</div>
				</div>
				<div class="search__filters-item">
					<h3 class="title-m mb-4">Сортировать по балансу</h3>
					<div class="d-flex flex-column gap-4">
						<input type="radio" name="sorting-balance" id="sorting-balance-up" class="input-check" />
						<label for="sorting-balance-up" class="label-check">
							<div class="label-check__circle"></div>
							<span>По возрастанию</span>
						</label>
						<input type="radio" name="sorting-balance" id="sorting-balance-down" class="input-check" />
						<label for="sorting-balance-down" class="label-check">
							<div class="label-check__circle"></div>
							<span>По убыванию</span>
						</label>
					</div>
				</div>
			</div>
			<button class="btn-main _primary align-self-end">Применить</button>
		</div>
	</form>
</section>
